apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  # these labels are deployments related lables
  labels:
    component: backend
    project: expense 
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
      project: expense 
      tier: app
      # pod definition
  template:
    metadata:
      labels:
        component: backend
        project: expense 
        tier: app
    spec:
      containers:
      - name: nginx
        image: gumma4545/backend:v1.0
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "150m"
            memory: "256Mi"  
        envFrom:
        - configMapRef:
            name: backend
        
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    component: backend
    project: expense 
    tier: app
  ports:
  - protocol: TCP
    port: 8080 # service-port
    targetPort: 8080  # target-port
